name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ''

      - name: Install dependencies
        run: npm install

      - name: Download binaries
        run: npm run download-binaries

      - name: Build app
        env:
          VITE_AUTH_API_URL: ${{ secrets.VITE_AUTH_API_URL }}
          VITE_CAPTION_API_URL: ${{ secrets.VITE_CAPTION_API_URL }}
        run: npm run build

      - name: Build and release for macOS
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_AUTH_API_URL: ${{ secrets.VITE_AUTH_API_URL }}
          VITE_CAPTION_API_URL: ${{ secrets.VITE_CAPTION_API_URL }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run dist:mac -- --publish always
        continue-on-error: true

      - name: Fallback - Build ZIP only for macOS
        if: matrix.os == 'macos-latest' && failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_AUTH_API_URL: ${{ secrets.VITE_AUTH_API_URL }}
          VITE_CAPTION_API_URL: ${{ secrets.VITE_CAPTION_API_URL }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run dist:mac -- --mac zip --publish always

      - name: Build and release for Windows
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_AUTH_API_URL: ${{ secrets.VITE_AUTH_API_URL }}
          VITE_CAPTION_API_URL: ${{ secrets.VITE_CAPTION_API_URL }}
        run: npm run dist:win -- --publish always
